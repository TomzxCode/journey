site_name: Journey Documentation
site_description: Journey
site_url: https://tomzxcode.github.io/journey/
repo_name: tomzxcode/journey
repo_url: https://github.com/tomzxcode/journey
edit_uri: edit/main/docs/

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tomzxcode/journey

theme:
  name: material
  font:
    text: Open Sans
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Supported Formats: formats.md
  - Developer Guide:
    - Architecture: architecture.md
    - Development: development.md
  - Specifications:
    - Journal Entry Management: spec/journal-entry-management.md
    - Similar Entries: spec/similar-entries.md
    - Activity Calendar: spec/activity-calendar.md
    - Import/Export: spec/import-export.md
    - Directory Loading: spec/directory-loading.md
    - PWA & Offline Support: spec/pwa-offline-support.md
    - Past Entries Filtering: spec/past-entries-filtering.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
plugins:
  - search
  - social
